version: 2.0.{build}

platform: x64

branches:  
  only:
    - nextgen

clone_folder: c:\go\src\github.com\emitter-io\emitter

environment:  
  GOPATH: c:\go

install:  
  - set PATH=%GOPATH%\bin;c:\go\bin;%PATH%
  - go version

build_script:
- cmd: .\build.bat

test_script:
- go test github.com\emitter-io\emitter\...

artifacts:  
  - path: build/*
    name: binary
